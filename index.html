<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppleID Upload</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .upload-container {
            text-align: center;
            color: white;
        }
        .upload-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .upload-container input {
            padding: 10px;
            margin-bottom: 20px;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .upload-container button {
            padding: 10px 20px;
            background: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* 隐藏视频元素直到触发 */
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>请选择 Apple ID 文件</h1>
        <input type="file" id="appleIDFile" accept=".txt, .json">
        <button id="uploadButton">上传</button>
    </div>

    <!-- 视频播放区域 -->
    <video id="videoPlayer" playsinline loop muted>
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" type="video/mp4">
        您的浏览器不支持视频播放
    </video>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadButton = document.getElementById('uploadButton');
            const video = document.getElementById('videoPlayer');
            const fileInput = document.getElementById('appleIDFile');

            // 上传按钮点击处理
            uploadButton.addEventListener('click', async () => {
                // 检查是否选择了文件
                if (fileInput.files.length > 0) {
                    // 隐藏上传界面
                    document.querySelector('.upload-container').style.display = 'none';
                    
                    // 显示视频并播放
                    video.style.display = 'block';
                    try {
                        // 播放视频并设置最大音量
                        video.volume = 1;
                        await video.play();
                        // 请求全屏
                        requestFullscreen();
                    } catch (error) {
                        console.error('播放失败:', error);
                    }
                } else {
                    alert('请先选择一个 Apple ID 文件');
                }
            });

            // 请求全屏
            function requestFullscreen() {
                if (video.requestFullscreen) {
                    video.requestFullscreen().catch(err => {
                        console.log('全屏请求失败:', err);
                    });
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            }

            // 处理移动设备方向变化
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    window.dispatchEvent(new Event('resize'));
                }, 100);
            });
        });
    </script>
</body>
</html>
